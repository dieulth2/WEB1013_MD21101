<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buổi 2 - Các thẻ cơ bản HTML</title>
</head>

<body>
    <!-- Thẻ tiêu đề -->
     <h1>Đây là tiêu đề cấp 1</h1>
     <h2>Đây là tiêu đề cấp 2</h2>
     <h3>Đây là tiêu đề cấp 3</h3>
    <!-- Có 6 cấp tiêu đề. H1 là quan trọng nhất, H6 là ít quan trọng nhất -->
    <!-- H1 chỉ có 1 cái trong 1 trang web -->

    <!-- Định dạng văn bản cơ bản -->
     <p align="center">Đây là văn bản</p>
     <p align="right">Đây là văn bản 2</p>
     <p>Đây là <b>chữ đậm</b> bằng &lt;b&gt; </p>
     <p>Đây là <strong>chữ đậm nhấn mạnh</strong> bằng thẻ &lt;strong></p>
     <!-- <b> là in đậm, nhưng <strong> là nhấn mạnh -->
</body>

</html>
